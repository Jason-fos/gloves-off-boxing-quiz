<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A boxing based quiz game for boxing fans to test their knowledge">
    <meta name="keywords" content="boxing, quiz, boxing-quiz, online-quiz,">
    <!-- link to external stylesheet-->
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Gloves Off: Boxing Quiz</title>
</head>

<body>
    <!-- header and navbar -->
    <header>
        <div class="col-12" id="main-heading-div">
            <h1 id="home-page-heading">Gloves Off: Online Quiz</h1>
            <ul id="navbar">
                <li>
                    <a href="index.html" aria-label="This link takes you to the home page" id="home-page-link">
                        Home
                    </a>
                </li>
                <li>
                    <a href="quiz.html" aria-label="This link takes you to the quiz page" id="quiz-link">
                        Go To Quiz!
                    </a>
                </li>
            </ul>
        </div>
    </header>
    <!-- quiz game section -->
    <div class="row" id="quiz-background">
        <div id="game-area" class="col-9">
            <h2 class="heading-h2">Quiz Time!</h2>
            <p>
                Please create you're username and select your difficulty.
            </p>
            <div class="col-12" id="username-diff-select">
                <span>
                    <label for="username" id="username-label">Create You're Username:</label>
                    <input type="text" name="username" id="username">
                </span>
                <span><button class="diff-btn" id="amateur-diff">Amateur</button></span>
                <span><button class="diff-btn" id="pro-diff">Pro</button></span>
                <span><button class="diff-btn" id="undisputed-diff">Undisputed</button></span>
                <span>
                    <label for="submit">Confirm selection:</label>
                    <input type="submit" class="submit-btn" id="submit"></span>
            </div>
        </div>
        <div class="col-3" id="scores-area">
            <h2 class="heading-h2">High Score</h2>
            <ol id="scores-results">
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ol>
        </div>
    </div>
    <!-- footer section -->
    <section>
        <div id="footer-div">
            <footer>
                <div class="col-12">
                    <button id="rules-button">Rules and Scoring</button>
                </div>
            </footer>
        </div>

    </section>
    <!-- link to JS file -->
    <script src="assets/js/script.js" type="text/javascript"></script>
    <script src="assets/js/questions.js" type="text/javascript"></script>
</body>

</html>
