<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A boxing based quiz game for boxing fans to test their knowledge">
    <meta name="keywords" content="boxing, quiz, boxing-quiz, online-quiz,">
    <!-- link to external stylesheet-->
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Gloves Off: Boxing Quiz</title>
</head>

<body>
    <!-- header and navbar -->
    <header>
        <div class="col-12" id="main-heading-div">
            <h1 id="home-page-heading">Gloves Off: Online Quiz <i class="fa-duotone fa-boxing-glove"></i></h1>
            <ul id="navbar">
                <li>
                    <a href="index.html" aria-label="This link takes you to the home page" id="home-page-link">
                        Home
                    </a>
                </li>
                <li>
                    <a href="quiz.html" aria-label="This link takes you to the quiz page" id="quiz-link">
                        Go To Quiz!
                    </a>
                </li>
            </ul>
        </div>
    </header>
    <!-- quiz game section -->
    <div id="quiz-background">
        <div class="row">
            <div class="col-12" id="username-area">
                <h2 class="heading-h2" id="quiz-heading">Quiz Time!</h2>
                <p>
                    Please create you're desired username.
                </p>
                <span>
                    <label for="username" id="username-label">Create Username:</label>
                    <input type="text" name="username" id="username">
                </span>
                <input type="submit" class="btn" id="submit">
            </div>
        </div>
        <!-- main game area for quiz-->
        <div id="game-area" class="col-9">
            <div class="row">
                <!-- status area, timer, current score, current question -->
                <div class="col-12" id="status-area">
                    <div class="col-6" id="timer-area">
                        <div id="timer">00:00</div>
                    </div>
                    <div class="col-6" id="current_score">Current Score:</div>
                    <div class="col-6" id="test_status"></div>
                </div>
            </div>
            <!-- quiz question area -->
            <div id="quiz-question">Question Here?</div>
            <div id="quiz-options">
                <form id="quiz-form">
                    <fieldset>
                        <legend id=legend_text>Choices:</legend>
                        <input type="radio" id="optionA" name="choices" value="a">
                        <label id="label-optionA" class="option" for="optionA"></label><br>

                        <input type="radio" id="optionB" name="choices" value="b">
                        <label id="label-optionB" class="option" for="optionB"></label><br>

                        <input type="radio" id="optionC" name="choices" value="c">
                        <label id="label-optionC" class="option" for="optionC"></label><br>

                        <input type="radio" id="optionD" name="choices" value="d">
                        <label id="label-optionD" class="option" for="optionD"></label><br>
                        <div id="error-message"></div>
                    </fieldset>
                </form>
            </div>
            <div class="row">
                <div class="col-12">
                    <button id="submit-answer" class="btn">Submit Answer</button>
                </div>
            </div>
        </div>
        <!-- highscore chart -->
        <div class="col-2" id="scores-area">
            <h2 class="heading-h2">High Scores</h2>
            <ol id="scores-results">

            </ol>
        </div>
    </div>
    </div>

    <!-- footer section -->
    <section>
        <div class="row" id="footer-div">
            <footer>
                <div id="rules-div" class="col-6"></div>
                <div class="col-12">
                    <button id="rules-button" class="btn">Rules and Scoring</button>
                </div>
            </footer>
        </div>
    </section>
    <!-- fontawesome script -->
    <script src="https://kit.fontawesome.com/d30b0a4e16.js" crossorigin="anonymous"></script>
    <!-- link to JS file -->
    <script src="assets/js/script.js" type="text/javascript"></script>
    <script src="assets/js/questions.js" type="text/javascript"></script>
</body>

</html>
